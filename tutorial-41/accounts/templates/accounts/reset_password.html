{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <h2>Password Reset</h2>
    <p>
        Forgotten your password? Enter your email address below, and we will
        email instructions for setting a new one.
    </p>
    <h3>Login</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} {# Form as paragraph #}
        <button type="submit">Reset Password</button>
    </form>
    </div>
{% endblock %}
